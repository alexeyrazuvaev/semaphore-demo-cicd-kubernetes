version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 20
auto_cancel:
  running:
    when: true
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u $SEMAPHORE_REGISTRY_USERNAME -p $SEMAPHORE_REGISTRY_PASSWORD $SEMAPHORE_REGISTRY_URL
      secrets:
        - name: env-vars
